<div class="container">
    <div class="details">
      <app-title title="Registrazione"></app-title>
      <form [formGroup]="registerForm" (ngSubmit)="submit()">
            <text-input
                [control]="fc.name"
                [showErrorsWhen]="isSubmitted"
                label="Nome utente"></text-input>
        
            <text-input
                [control]="fc.email"
                [showErrorsWhen]="isSubmitted"
                label="Email"
                type="email"></text-input>
    
            <text-input
                [control]="fc.password"
                [showErrorsWhen]="isSubmitted"
                label="Password"
                type="password"></text-input>
        
            <text-input
                [control]="fc.confirmPassword"
                [showErrorsWhen]="isSubmitted"
                label="Conferma password"
                type="password"></text-input>
            
            <text-input
                [control]="fc.address"
                [showErrorsWhen]="isSubmitted"
                label="Indirizzo di spedizione"></text-input>
                        
            <default-button text="Registrati"></default-button>
            
            <div class="login">
                Hai gi√† un account? &nbsp;
                <a routerLink="/login" [queryParams]="{returnUrl: returnUrl}">
                Effettua il Login
                </a>
            </div>
      </form>
    </div>
  </div>
