<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
<div class="table-container">
  <table>
    <thead>
      <tr class="firstRow">
        <th>Nome</th>
        <th>Email</th>
        <!--<th>Password</th>-->
        <th>Indirizzo di spedizione</th>
        <th>Ruolo</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <!--<td>{{user.password}}</td>-->
        <td>{{user.address}}</td>
        <td *ngIf="user.isAdmin">Amministratore</td>
        <td *ngIf="user.isAdmin == false">Utente</td>
        <td class="btn" >
          <button *ngIf="user.isAdmin == false || user.id != this.user.id" type="button" class="btn btn-danger" (click)="deleteUser(user.id)">
            <i class="bi bi-trash-fill red-color"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
