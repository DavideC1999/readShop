<div class="container">
    <div class="content">
        <app-title title="Checkout"></app-title>
        <form [formGroup]="checkoutForm">
            <text-input
                [control]="fc.name" [showErrorsWhen]="isSubmitted" label="Nome utente completo" [disabled]="false"> 
            </text-input>
            <text-input
                [control]="fc.address" [showErrorsWhen]="isSubmitted" label="Indirizzo di spedizione" [disabled]="false"> 
            </text-input>
        </form>
        <order-items-list [order]="order"></order-items-list>
    </div>
    <div class="buttons-container">
        <div >
            <button class="buttons" (click)="createOrder()">
                Paga
            </button>
        </div>
    </div>
</div>
