<app-title title="Profilo utente"></app-title>

<div *ngIf="user" class="summary">
    
    <div class="item">
      <span class="label">Nome:</span>
      <span class="value">{{user.name}}</span>
    </div>
    <div class="item">
      <span class="label">Email:</span>
      <span class="value">{{user.email}}</span>
    </div>
    <div class="item">
      <span class="label">Address:</span>
      <span class="value">{{user.address}}</span>
    </div>
    <div *ngIf="user.isAdmin" class="item">
      <span class="label">Ruolo:</span>
      <span class="value">Amministratore</span>
    </div>
    <div *ngIf="!user.isAdmin" class="item">
      <span class="label">Ruolo:</span>
      <span class="value">Utente</span>
    </div>
    <div class="item">
      <span class="label">Id:</span>
      <span class="value">{{user.id}}</span>
    </div>
    <div class="btn-container" style="display: flex;">
      <!--<default-button class="delete" bgColor="#0079C1" text="Spedisci" (click)="changeOrderStatus(order.id)"></default-button>-->
      <default-button class="delete" bgColor="rgb(230, 25, 25)" text="Elimina" (click)="deleteUser(user.id)"></default-button>
    </div>
</div>
